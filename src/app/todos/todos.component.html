<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" [checked]="todo.completed" (click)="completeTodo(todo)"> 
    {{todo.title}} 
    <button type="button" (click)="deleteTodo(todo)">Delete</button>
  </li>
</ul>

<input [(ngModel)]="newTodoTitle" type="text" placeholder="new ToDo">
<button (click)="addTodo()">Add</button>
